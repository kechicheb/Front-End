<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Navigation Tab bar</title>
  </head>
  <body>
    <section class="navigation">
      <div class="tab">
        <a href="#">
          <i class="fa-solid fa-house"></i>
          <span>Home</span>
        </a>
      </div>
      <div class="tab">
        <a href="#">
          <i class="fa-solid fa-user"></i>
          <span>Profile</span>
        </a>
      </div>
      <div class="tab">
        <a href="#">
          <i class="fa-solid fa-compass"></i>
          <span>Explore</span>
        </a>
      </div>
      <div class="tab">
        <a href="#">
          <i class="fa-solid fa-gear"></i>
          <span>Settings</span>
        </a>
      </div>
    </section>
    <script
      src="https://kit.fontawesome.com/787e0eb937.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
